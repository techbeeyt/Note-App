<body>
    <div class="container">
        <H1>MY NOTES</H1>
        <hr>
        <form class="form-group">
            <label class="note">Add a new note:</label>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="note1" required>
            </div>
            <div class="input-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="note2" required>
            </div>
             <div class="input-group-checkbox">
                <input type="checkbox" id="important">
                <label>Important</label>
            </div>
            <div class="input-group-append">
                <button  class="btn btn-outline-secondary">Add Note</button>
            </div>
        </form>
        <ul class="ul">
        </ul>
        <div class="search-field">
            <input type="text" class="form-control" placeholder="Search in notes">
        </div>
    </div>
    <div class="edit_container">
        <form class="editFormGroup">
            <label class="note">Edit note:</label>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="editNote1" required>
            </div>
            <div class="input-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="editNote2" required>
            </div>
             <div class="input-group-checkbox">
                <input type="checkbox" id="editImportant">
                <label>Important</label>
            </div>
            <div class="input-group-append">
                <button id="updateButton" class="btn btn-outline-secondary">Save changes</button>
            </div>
        </form>
        <ul class="edit-ul">
        </ul>
    </div>
